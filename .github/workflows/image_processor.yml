name: Process New Images for Spot the Difference

on:
  push:
    paths:
      - 'images_for_ai/**'
  workflow_dispatch:

jobs:
  process-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ai_generator/requirements.txt

      - name: Run image processing script
        run: python ai_generator/generate_level.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add frontend/public/generated_levels/*
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "feat: auto-generate game levels"
            git push
          fi
