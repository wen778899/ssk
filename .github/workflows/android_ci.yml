name: Android CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        # Ensure correct YAML syntax for this step, including an empty 'with:' if necessary based on action documentation.
        uses: android-actions/setup-android@v3
        with: {}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: android

      - name: Build with Gradle
        run: ./gradlew assembleRelease
        working-directory: ./android

      - name: Sign APK
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 --decode > release-key.jks
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore release-key.jks -storepass ${{ secrets.SIGNING_KEYSTORE_PASSWORD }} ./android/app/build/outputs/apk/release/app-release-unsigned.apk ${{ secrets.SIGNING_KEY_ALIAS }}
          zipalign -v 4 ./android/app/build/outputs/apk/release/app-release-unsigned.apk ./android/app/build/outputs/apk/release/app-release-signed.apk
        shell: bash

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ./android/app/build/outputs/apk/release/app-release-signed.apk


