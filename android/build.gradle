buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add the dependency for the Performance Monitoring plugin
        classpath 'com.google.firebase:perf-plugin:1.4.2'
    }

    // Force a consistent, newer version of Guava across the build script's classpath
    // to resolve the deadlock issue caused by the Firebase Performance Monitoring plugin.
    configurations.all {
        resolutionStrategy {
            force 'com.google.guava:guava:27.0.1-android'
        }
    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.2.0' apply false
}
