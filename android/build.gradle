buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // 升级到最新版的 Performance Monitoring 插件，或者如有兼容性问题可以注释掉
        classpath 'com.google.firebase:perf-plugin:1.4.3'
    }

    configurations.all {
        resolutionStrategy {
            force 'com.google.guava:guava:27.0.1-android'
        }
    }
}

plugins {
    id 'com.android.application' version '8.2.0' apply false
}
